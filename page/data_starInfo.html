<script>/* 脚本逻辑 */
(function(){

/* 数据注解

135,小行星带 / 201,戴森球 / 202,环世界
这三种星体在小地图界面会被展示, 但并不作为独立星体出现
也就是没法点击弹出微地图, 也就没有星体图片, 也没有什么有用的参数, 因而不显示

1804,巨型人造星系 / 2024,种子飞船 / 2025,前哨
这三种也都是人造星体, 它们使用的图片应该和现有人造星体相同
但是当前游戏并没有开放这三种建筑, 也有可能是已经被废弃, 所以表格中也就没展示

————

15. 星系天体.csv > `GalaxyBuff` 属性是用来链接 `星系Buff.csv` 文件的?
答：是的

16. 星系天体.csv > `Building` 属性几乎都是 0, 只有戴森球和环世界分别是 5/6, 这个属性是做什么用的? 另外戴森球和环世界不是依附于恒星上的吗, 它们应该是建筑, 为什么会在这里出现?
答：建造环世界或戴森球后, 星系中会出现相应建筑的模型（作为星系的天体出现）, 因此在天体表中对资源进行统一管理。5和6分别对应“建筑参数.csv”表中对应建筑的ID

17. 星系天体.csv > `PrefabsName` 属性是链接另一个表用的? 具体是那个表? 还是说只是标明预设的名称?
18. 星系天体.csv > `PrefabsName_HighRes` 属性是做什么用的?
答：星系天体.csv > “Prefabs”和“PrefabsName_HighRes”都对应资源预设名称（星系界面和单独星球界面的资源）

19. 星系天体.csv > `ImagePlus` 属性是做什么用的?
答：对于部分星球, 无建筑/有建筑时, 调用的图像不同（星球界面UI上）, 由此参数进行控制

20. 星系天体.csv > `Size` 属性是用于在恒星系界面控制星球大小尺寸的?
答：用于控制生成的星球的模型大小

21. 星系天体.csv > `Probability` 属性用途?
答：相关代码段已经废弃

22. 星系天体.csv > `PossibleOrbit` 属性用于设置轨道的远近, 同一条轨道有可能出现两颗行星吗? 定义轨道的规则的从里向外, 如果遇到值相同的则另一个行星就往外放? 例如值等于 2 则起码会在第二环开始出现?
答：一个轨道只会容纳一颗星球。PossibleOrbit是指随机生成地图时, 当前天体在轨道上排列的优先级, 如恒星只会出现在中心（0轨道）, 而值为3的星球一定会比所有值为2的星球的外侧

21.基本参数.csv > DefaultPlanetResources,50000,单颗星球的默认基础资源量, 也就是说, 没有其他参数的影响, 每个星系的基础资源是 5W, 星系除了恒星, 每多出一个星球, 资源数就 +5W?
是的，基础资源+5W（不包括部分星系Buff给予的资源）

————

问题

	}).join('<br />')) +'</td>';
	
	// 天体特性
	powerTable01_tbody_html += '<td>'+ (textList.天体特性[item[2]] === '-' ? '-' : (textList.天体特性[item[2]] +': <br />'+ textList.特性描述[item[2]])) +'</td>';
	
	// 文本描述
	powerTable01_tbody_html += '<td>'+ item.文本描述 +'</td>';
	
	// -----------------------------------------
	
	// 闭合掉tr
	powerTable01_tbody_html += '</tr>';
	
});
$('#powerTable01 tbody').html(powerTable01_tbody_html);

// 动态高亮
let groupedSet01 = function(jqi_powerTable_x){
	
	// 获取行并移除高亮
	let jqi_tr = jqi_powerTable_x
	.find('tbody tr').removeClass('tr-active');
	
	// 高亮首个非隐藏行
	for(let i01=0, l01=jqi_tr.length; i01<l01; i01++){
		if(jqi_tr.get(i01).classList.contains('hideTr') === true){ continue };
		jqi_tr.eq(i01).addClass('tr-active');
		break;
	};
	
	// 遍历表格的所有行
	for(let i01=0, l01=jqi_tr.length; i01<l01; i01++){
		
		// 当前行被隐藏, 那无需计算直接跳过
		let thisRow = jqi_tr.get(i01), prevRow = 'ignore';
		if(thisRow.classList.contains('hideTr') === true){ continue };
		
		// 从当前行开始, 再次遍历前面所有行
		for(let i02=i01-1; i02>-1; i02--){
			
			// 如果上一行是隐藏的就直接跳过
			let prevRow = jqi_tr.get(i02), oneGroup = false;
			if(prevRow.classList.contains('hideTr') === true){ continue }else 
			if(thisRow.getAttribute('group') === prevRow.getAttribute('group')){ oneGroup = true };
			
			// 如果上一行和当前行同类则同步
			if(oneGroup === true ){ if(prevRow.classList.contains('tr-active') === true ){
				thisRow.classList.add('tr-active') }; break;
			};
			
			// 如果非同类则高亮取反跳出循环
			if(oneGroup === false){ if(prevRow.classList.contains('tr-active') === false){
				thisRow.classList.add('tr-active') }; break;
			};
			
		};
		
	};
	
};
groupedSet01(jqi_powerTable01);
jqi_powerTable01.find('thead th').click( 
function(event){ groupedSet01(jqi_powerTable01) });
