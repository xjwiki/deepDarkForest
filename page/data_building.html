<section><h2 id="heading02">02. 额外拓展</h2>

<p>unFinish…</p>

<!--
这个模型尺寸是不是有点问题, 怎么越大数值反而越小? [疑问]
因为这个系数，是跟原模型的大小相关的
靠这个系数，对原模型进行缩放，而达到一个合适的大小

第二章第二个场景, 如果签署“关爱弱势”议案, 就会解锁敬老院的建筑, 

建筑分类 : 普通建筑/高级建筑, 人造建筑/自然景观, 常规建筑/特殊建筑
拆除建筑需要时间, 但点击拆除的那一刻, 建筑所带来的效果就会消失了, 但相反的, 建筑未建造好之前, 建筑的效果都不会生效

人造星系的建造时间包含工程船前往的时间(根据距离而变化)和实际建造的时间(不同类型的人造星系各不相同), 
但是一旦立项, 星域界面就会显示人造星系, 此时你就可以执行征兵或启动防护罩的防御操作, 也可以安排人造星系修建建筑了, 
不过这些建筑得等到人造星系修建完毕才会开始建造, 相当于资源花了, 但是延迟执行, 
一般不推荐这样做, 因为如果期间人造星系被摧毁, 则建筑耗费的资源不会退还, 会被完全浪费掉

发展科技中, 减少建造时间的那项科技, 对于开发星球槽位和建人造星系的操作是无效的

传感阵列, 人造卫星上的传感阵列建设完毕, 如果传感阵列范围内还存在战争迷雾, 将会被自动揭开

<p>人造星系: 在星系的界面点击右键, 可在引力范围外修建人造星系(引力范围内是红色的), 可被修建的对象包括[小型空间站(1槽位)/人造星系(2槽位)/大型人造星系(4槽位)/方舟船坞(1槽位)]共 4 项, 有时星系中也会出现一些无人的人造星系, 可以派遣殖民队直接占领, 但如果人造星系是有归属的, 则对其发动攻击后, 无论是使用哪种攻击手段, 只要成功, 星系就会完全消失, 也就是说, 它们无法被敌方占领;</p> 

14.特殊生产 > "虚无装置"建筑, 描述写着拆除可以获得 1.5 倍建造资源, 但实际上 AddGalaxyResouce 参数为 20, 所以究竟是多少? 这个增加的资源, 是指以当前我方的资源为基数, 还是以建造这个建筑物所需要的资源为基数?
“AddGalaxyResouce”拼写错了，所以不会生效（因为设计上就是不会生效，所以没有删除）。因为建筑的建造成本为10000，拆除获得15000，所以是1.5倍。（以基础建造消耗10000为基准的1.5倍）

拆除一座建筑, 需要耗费的时间是建造这桌建筑所需时间的一半?, 但最多不会超过 60 年

-->

<!-- <p>高级建筑: 在只能建造在人造星系上</p>

<p>人造星系: 区别于自然形成的恒星系, 包括[小型空间站/人造星系/大型人造星系/方舟船坞]四项, 你可以在星域界面点击右键修建它们, 方舟船坞一般是在游戏时间超过 1000 年后才能建造的, 且仅限一个, 如果被摧毁, 虽然可以重建, 但在此期间的舟船升级将会中止;</p>

<p>限定唯一: 某些建筑有"星系唯一"的描述, 就表示一个星系里只能建造一个这种建筑, 某些建筑有"文明唯一"的描述, 就表示一个文明只能建造一个这种建筑(如果拆除或被摧毁可以重新建造);</p>
-->

<script>/* 脚本逻辑 */
(function(){

/* 数据注解

不改变数据的水平排版内容, 这样方便后续更新, 但是可以用回车制造空行进行分割, 甚至上下调整数据位置
如果判断到是空数组, 那就改变高亮的 flag 参数, 这样也能自动设置高亮, 就无需另外单独设置高亮内容了

————

Model 属性可能是用于定义建筑类型, 但目前已经被废弃, 可以不用理会
Probability 属性曾用于控制随机生成建筑的概率, 目前已被废弃, 可以不用理会
Remote/Building 属性确实是 ID, 只是名称图片和描述都是使用了 Description 属性为索引

————

部分建筑复用了素材, 可用"建筑参数.csv"表中 Description 参数到"文案描述.csv"表中
索引 IconName 数据, 得到该建筑实际使用的图片和图标的名称(共有 11 个建筑复用了)

"广播站"的图片和图标缺失, 但实测发现跟"信标"是一样的
"原始居民聚落"的图片和图标缺失, 但实际跟"贫民窟"是一样的

"观测站"的图片和图标缺失, 但实测发现跟"首都阵列"是一样的
"巨型干船坞"的图片和图标缺失, 但实测发现跟"太空港"是一样的
"接驳区域"的图片和图标缺失, 但实测发现跟"资源回收站"是一样的

"物质提取模块"的图片缺失, 但实际跟"低维提取装置"是一样的
"武器模块"的图片缺失, 但实际跟"军事基地"是一样的
"监听模块"的图片缺失, 但实际跟"信标"是一样的
"中继模块"的图片缺失, 但实际跟"议会"是一样的
"拓展坞"的图片缺失, 但实际跟"生态环"是一样的

"力场生成器"的图片缺失, 目前尚未知道结果
"物质存储模块"的图片缺失, 目前尚未知道结果

————

Cohesion = ± 凝聚力
GalaxyResourceOutput = 星球资源产出
OverMining = 超采等级, 超采的 Buff 是如何生效的, 且具体影响是怎样, 当前似乎只有巨型工厂有 L2 的超采, 那 Buff 列表里的 L3 和 L4 的内容是做什么用的?
GalaxyResourceExtraOutput = 额外产出资源(不会从星系总资源里扣除, 相当于虚空产出)
MinResource = 当星系资源 < 1, 则不再运行
GalaxyMaxBuild = 每个星系只能修建一个
x = 占位符, 无意义
CanRepeatBuild = 可重复建造
MaxResource = 提升资源上限
MineFixedStar = 代表建筑“从恒星中开采资源”, 与部分星球buff效果有联系
MammothStructure = 巨型结构
NeedSlotIndex = 只能修建在特定槽位上, 0 = 恒星槽位 1=黑洞槽位
Slot = 额外添加建筑槽位
PressureUpAdd = 改变压力
NoiseSet = 改变噪音
EnableLocal = 仅所在星系有效
GalaxyTechPointOutput = 改变科技
MakeArea = 生成传感区域
SetIntervalBroadcast = 定期广播所在星系的位置
DontDestroy = 星系被攻占不会销毁该建筑 ✔
AddGalaxyReasouce = 添加所在星系资源数值(具体加多少), 具体数量对应到“Parameter”列中的参数
GalaxiesMaxBuild = 一个势力只能建造一个该建筑
SpecialBuilding = 特殊建筑, 只能建造在人造星系上 ✔
AttachUniqueBuff = 添加特殊 Buff
LostDestory = 当星系丢失的时候, 该建筑必定会被摧毁 ✔
MakeAreaWithBuilder = 以某位玩家为参数, 创建一个区域（如探测区域, 只会给所有者发送警告）
AttachToPlayer = 建筑与某位玩家绑定, 无论因为什么原因导致相关建筑不由该玩家控制, 都会直接拆除
EmpirePort = 获得帝国空港 Buff, 该星系的所有太空港冷却时间 -60% ✔
GalaxyFactoryAddCohesion = 工会建筑专属, 值是 5, 作用是工厂凝聚力+5(工厂额外增加凝聚力 5)
EnableGalaxyRepeatBuild = 议会建筑专属, 值是 3, 作用是, 使 栖息地（Id：3）建筑可以在该星系中重复建造
GalaxyAcademyAddTechPoint = 科学城专属, 值是 1, 在同一星系的科研所科技点额外 +1 ✔
WarConference = 战争议事堂专属, 值是 0, 首都圈内军事基地冷却时间 -60%, 在首都星系建造才生效, 该建筑会去“星系Buff.csv"表中寻找Affect列中带有WarConference 的buff, 这个buff的值为60
MillitaryBaseReduceCdRate = 降低星系军事基地冷却时间
SpacePortReduceCdRate = 降低星系太空港冷却时间 
GalaxyFactory = 建造该建筑时, 会直接消耗星系中的资源（20000）并直接获取资源（10000）
AddGalaxyResouce = 添加所在星系资源数值(具体加多少), 具体数量对应到“Parameter”列中的参数, 为星系增加 20 的资源产出
AddDisposableListen = 可以作为监听的起点? 监听有什么用? 属于“清理者玩法”的部分机制, 目前尚未开放
AddDisposable2025 = 属于“清理者玩法”的部分机制, 目前尚未开放
NeedDisposable = 属于“清理者玩法”的部分机制, 目前尚未开放

01. 在对战模式中如果开启"不安分子自我广播", `由于凝聚力太低(所有文明中最低), 我们的一些异见分子擅自进行了对外广播`, 这个事件是凝聚力低于某个阈值就会触发, 还是固定多少年判断一次, 然后所有文明中凝聚力最低的某个随机星球就会触发?
开启相关选项后，每300+Random（0，100）年会触发一次广播事件。触发相关事件时，会进行以下判定：
获取到当前凝聚力最低（仍然存活，殖民地数量>0）的玩家，其凝聚力为X。
获得一个0-100的随机值 Random，如果Random > 100 - X，且目前还存在原始人星系，则随机广播一个原始人星系；否则广播当前凝聚力最低的玩家的随机一个星系。（即凝聚力最低的玩家，其凝聚力越高，则广播原始人的概率越大）

// 动态高亮
let groupedSet01 = function(jqi_powerTable_x){
	
	// 获取行并移除高亮
	let jqi_tr = jqi_powerTable_x
	.find('tbody tr').removeClass('tr-active');
	
	// 高亮首个非隐藏行
	for(let i01=0, l01=jqi_tr.length; i01<l01; i01++){
		if(jqi_tr.get(i01).classList.contains('hideTr') === true){ continue };
		jqi_tr.eq(i01).addClass('tr-active');
		break;
	};
	
	// 遍历表格的所有行
	for(let i01=0, l01=jqi_tr.length; i01<l01; i01++){
		
		// 当前行被隐藏, 那无需计算直接跳过
		let thisRow = jqi_tr.get(i01), prevRow = 'ignore';
		if(thisRow.classList.contains('hideTr') === true){ continue };
		
		// 从当前行开始, 再次遍历前面所有行
		for(let i02=i01-1; i02>-1; i02--){
			
			// 如果上一行是隐藏的就直接跳过
			let prevRow = jqi_tr.get(i02), oneGroup = false;
			if(prevRow.classList.contains('hideTr') === true){ continue }else 
			if(thisRow.getAttribute('group') === prevRow.getAttribute('group')){ oneGroup = true };
			
			// 如果上一行和当前行同类则同步
			if(oneGroup === true ){ if(prevRow.classList.contains('tr-active') === true ){
				thisRow.classList.add('tr-active') }; break;
			};
			
			// 如果非同类则高亮取反跳出循环
			if(oneGroup === false){ if(prevRow.classList.contains('tr-active') === false){
				thisRow.classList.add('tr-active') }; break;
			};
			
		};
		
	};
	
};
groupedSet01(jqi_powerTable01);
jqi_powerTable01.find('thead th').click( 
function(event){ groupedSet01(jqi_powerTable01) });
